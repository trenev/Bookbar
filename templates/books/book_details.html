{% extends 'common/base.html' %}
{% block page_content %}

    <h5>title: {{ object.title }}</h5>
    <h5>author: {{ object.author }}</h5>
    <img src="{{ object.cover_image.url }}" style="width: 300px" alt="Cover">
    <p>description: {{ object.description }}</p>
    <h5>category: {{ object.category.category_name }}</h5>

    <a href="{% url 'edit book' book.pk %}">Edit</a>






{% endblock %}
