{% extends 'common/base.html' %}
{% block page_content %}

    <div class="container mb-5">
        <h3 class="text-center">Are you sure you want to delete "{{ object.title }}"?</h3>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-5">
                <form action="{% url 'delete book' object.pk %}" method="post">

                    {% csrf_token %}
                    {{ form }}

                    <button class="btn btn-danger mt-2" type="submit">Delete</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
