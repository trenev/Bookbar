{% extends 'common/base.html' %}
{% block page_content %}

    <div class="container mb-5">
        <h1 class="text-center">Login</h1>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form action="{% url 'login user' %}" method="post">

                    {% csrf_token %}
                    {{ form }}

                    <button class="btn btn-primary mt-2" type="submit">Login</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>

{% endblock %}
