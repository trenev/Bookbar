{% extends 'common/base.html' %}
{% block page_content %}

    <div class="container mb-5">
        <h1 class="text-center">Change your profile data</h1>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-5">
                <form action="{% url 'edit profile' object.user.pk %}" method="post">

                    {% csrf_token %}
                    {{ form }}

                    <button class="btn btn-primary mt-2" type="submit">Edit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
