{% extends 'common/base.html' %}
{% block page_content %}

    <form action="{% url 'delete profile' object.user.pk %}" method="post">
        <p>Are you sure you want to delete "{{ object.user.email }} profile"?</p>
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Confirm">
    </form>

{% endblock %}
