{% if messages %}

    {% for message in messages %}

        <div class="container-fluid p-0" style="height: 38px">
            <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert" style="padding: 5px 0 5px 40px">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="padding: 20px 60px 0 0">
                </button>
            </div>
        </div>

    {% endfor %}

{% endif %}
